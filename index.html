<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" class="form-input" placeholder="Usuario" required>
            <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
            <button type="submit" class="form-button">Acceder</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Simulación de credenciales predefinidas
        const validUsername = "admin";
        const validPassword = "root";

        // Función para manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe por defecto

            // Obtener valores de los campos de entrada
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar las credenciales
            if (username === validUsername && password === validPassword) {
                // Si las credenciales son correctas, redirigir o mostrar un mensaje
                window.location.href = "bienvenido.html";  // Cambia esta URL por la página de bienvenida o dashboard real
            } else {
                // Si las credenciales son incorrectas, mostrar un mensaje de error
                document.getElementById('error-message').innerText = "Usuario o contraseña incorrectos.";
            }
        });
    </script>
</body>
</html
